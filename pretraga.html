<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telefonski Imenik - Pretraga (practice)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <img src="images/phone.jpg">
    Čas <span class="precrtano">11</span>17 - Telefonski imenik
  </h1>
  <hr>
  <form action="#" method="POST" id="osnovna_forma">
    <div class="form_div">
      <label for="prezime">Prezime</label>
      <input type="text" id="prezime" name="prezime" required="required">
      <br>
      <label for="ime">Ime</label>
      <input type="text" id="ime" name="ime" required="required">
      <br>
      <label for="adresa">Adresa</label>
      <input type="text" id="adresa" name="adresa">
      <br>
      <label for="grad">Grad</label>
      <input type="text" id="grad" name="grad">
      <br>
      <label for="telefon">Telefon</label>
      <input type="tel"
             id="telefon"
             name="telefon"
             pattern="[0-9]{3}/[0-9]{3}-[0-9]{2,4}"
             placeholder="For example, 021/123-456"
             required="required">
      <br>
      <input type="reset" name="clear" value="Očisti">
      <input type="submit" name="submit" value="Snimi">
    </div>
  </form>
</body>
</html>
